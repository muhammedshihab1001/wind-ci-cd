name: Wine ML CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: wine-ml-cicd-${{ github.ref }}
  cancel-in-progress: true

jobs:
  train-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install scikit-learn pandas numpy joblib flask prometheus-client pytest

      - name: Train model
        run: python src/train.py

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: artifacts
          path: artifacts/

      - name: Gate & deploy (main branch only)
        if: github.ref == 'refs/heads/main'
        run: python src/compare_and_deploy.py || true